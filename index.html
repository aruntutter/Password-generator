<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="./assets/images/Fav-icon.png" type="image/x-icon" />

  <title>GuardianKey: A Next-Level Password Generator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/normalize.css" />

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="password">
      <span>dhsfdhsgfhf56434dfg</span>
      <div class="copy"><i class="fa-regular fa-copy"></i></div>
    </div>
    <ul>
      <li class="password-length"><span>Password Length</span><input type="number"></li>
      <li><span>Include uppercase letters</span><input type="checkbox" class="checkbox include-uppercase"></li>
      <li><span>Include lowercase letters</span><input type="checkbox" class="checkbox include-lowercase"></li>
      <li><span>Include numbers</span><input type="checkbox" class="checkbox include-numbers"></li>
      <li><span>Include symbols</span><input type="checkbox" class="checkbox include-symbols"></li>
    </ul>
    <div class="btn">Generate Password</div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
